<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script defer src="js/node_modules/swup/dist/swup.min.js"></script>  
	<script defer src="js/swup.js"></script>	
	<title>Forget Password</title>
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="css/styles.css" rel="stylesheet">
<!--===============================================================================================-->
</head>
<body>
	<div class="DeBody-U-DeBody">
		<div class="container-login" style="background-image: url('imagess/bg-01.jpg');">
			<main id="swup" class="transition-fade">
				<div class="wrap-login p-l-55 p-r-55 p-t-65 p-b-54">
					<form class="login-form validate-form" id="input">
						<span class="login-form-title p-b-49">
							Forget Password
						</span>
						<span class="login-form-description p-b-49">
							Masukkan Email Anda Yang Sudah Terdaftar
						</span>
						<div class="wrap-input-data cek-input m-b-23" data-validate = "Phone Number is required">
							<span class="title-inputt">Phone Number</span>
							<input class="input-data" type="text" name="Phone Number" placeholder="Type your Phone Number">
							<span class="input-focus" data-symbol="&#128382;"></span>
						</div>
						
						<div class="container-submit-button">
							<div class="wrap-submit-button">
								<div class="background-submit-button"></div>
								<a href="/FA/SignIn.html" class="submit-button-enabled">Submit</a>
								   
							</div>
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
