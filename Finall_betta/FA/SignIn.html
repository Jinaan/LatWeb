<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script defer src="js/node_modules/swup/dist/swup.min.js"></script> 
	<script defer src="js/swup.js"></script>
	<title>Sign In</title>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="css/styles.css" rel="stylesheet">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="DeBody-U-DeBody">
		<div class="container-login" style="background-image: url('imagess/bg-01.jpg');">
			<main id="swup" class="transition-fade">
				<div class="wrap-login p-l-55 p-r-55 p-t-65 p-b-54">
					<form class="login-form validate-form">
						<span class="login-form-title p-b-49">
							Login
						</span>

						<div class="wrap-input-data cek-input m-b-23" data-validate = "Username is required">
							<span class="title-inputt">Username</span>
							<input class="input-data" type="text" name="username" placeholder="Type your username">
							<span class="input-focus" data-symbol="&#xf206;"></span>
						</div>

						<div class="wrap-input-data cek-input" data-validate="Password is required">
							<span class="title-inputt">Password</span>
							<input class="input-data" type="password" name="pass" placeholder="Type your password">
							<span class="input-focus" data-symbol="&#xf190;"></span>
						</div>
						
						<div class="text-right p-t-8 p-b-10">
							<a href="/FA/ForgetPass.html" title="Forget">
								Forgot password?
							</a>
						</div>
						
						<div class="container-submit-button">
							<div class="wrap-submit-button">
								<div class="background-submit-button"></div>
								<a href="/index.html" class="submit-button-enabled" title="Login">Login</a>
							</div>
						</div>

						<div class="txt1 text-center p-t-30 p-b-10">
							<span>
								Don't Have Account? Sign Up Using
							</span>
						</div>

						<div class="flex-c-m">
							<a href="#" class="login-social-item bg1">
								<i class="fa fa-facebook"></i>
							</a>

							<a href="#" class="login-social-item bg2">
								<i class="fa fa-twitter"></i>
							</a>

							<a href="#" class="login-social-item bg3">
								<i class="fa fa-google"></i>
							</a>
						</div>

						<div class="container-submit-button p-t-20">
							<div class="wrap-submit-button">
								<div class="background-submit-button"></div>
								<a href="/FA/SignUp.html" class="submit-button-enabled" title="Sign Up">Sign Up</a>
							</div>
						</div>
						
					</form>
				</div>
			</main>
		</div>
	</div>

	
</body>
</html>
